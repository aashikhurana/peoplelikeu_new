<!-- ************************ IMPORTANT INFORMATION ************************************
        This blank template contains a basic web application setup with a header and sticky footer.
        It contains the Oracle JET framework and a default requireJS
        configuration file to show how JET can be setup in a common application.
        This project template can be used in conjunction with demo code from the JET
        website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Best practice patterns are provided as part of the JET website under the Samples section.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Blank</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/people.css">
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="People like U">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v6.1.0/alta/oj-alta-min.css" id="css" />
    <!-- endinjector -->
    
  </head>
  <body>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


      <div class="header">
        <span class="headerlabel">People Like U</span>
        <div class="userdiv">
      <img class="headerimg" src="css/images/1200px-The_Security_Bank_Logo_1.jpg">
      <img class="user" src="css/images/jessica.png">
      <span class="userlabel">Jessica</span>
    </div>
    </div>

  </div>

  <div id='chart-container'>

  <oj-chart id="barChart"
                type="bar"
                series="[[barSeriesValue]]"
                groups="[[barGroupsValue]]" 
                animation-on-display="auto"
                animation-on-data-change="auto"
                orientation="[[orientationValue]]"
                stack="[[stackValue]]"
                split-dual-y="[[dualY]]"
                splitter-position="[[splitterValue]]"
                legend.position="top"
                style="max-width:900px;width:100%;height:350px;margin-top:50px;">
            </oj-chart>

  <div class="detailexpenses">
  <div class="img_logo">
      
      <img class="clientLogo_1" src="css/images/F&B.png">
      <img class="clientLogo_1" src="css/images/ent.png">
      <img class="clientLogo_1" src="css/images/travel.png">
      <img class="clientLogo_1" src="css/images/shopping.jpg">
      <img class="clientLogo_1" src="css/images/Miscellaneous.png">
     </div>

     <div class="img_Labels_1">
        <span class="label_1">$ 5000</span>
        <span class="label_1">$ 1500</span>
        <span class="label_1">$ 1000</span>
        <span class="label_1">$ 500</span>
        <span class="label_1">$ 1500</span>
        
 </div>

          </div>
   <div class="demographics">

    <div class= "region">

      <img class="map" src="/css/images/map_black.JPG">
       <span class="label maplabel">There are 63 people like u</span>

</div>
    
    
    <div class="clientinfo">
     
     <div class="img_src">
      
      <img class="clientLogo" src="css/images/black_age.png">
      <img class="clientLogo" src="css/images/gender_black.JPG">

      <img class="clientLogo" src="css/images/status.png">
      <img class="clientLogo" src="css/images/location.jpg">
      <img class="clientLogo" src="css/images/money-black.png">
      <img class="clientLogo" src="css/images/occupation_black.png">
     </div>

     
      
      <div class="img_Labels">
        <span class="label">38</span>
        <span class="label">Female</span>
        <span class="label">Married</span>
        <span class="label">Makati</span>
        <span class="label">200000</span>
        <span class="label">HR Director</span>
      </div>
      
      
     
      
    
   
 </div>
 </div>

<br>

 

  </body>
</html>
